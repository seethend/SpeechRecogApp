<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="header">
                    <h4 class="title">&nbsp;&nbsp; Web Speech API in Angular2</h4>
                </div>
                <div class="content">
                    <div class="row">
                        <div class="col-md-12">
                            <span *ngFor="let item of words" class="normal" [class.highlight]="item.recognised">{{item.name}}&nbsp;</span>
                        </div>
                        <button (click)="skipWord()">skip</button>
                        <br>
                        <br>
                        <div class="col-md-8">
                            <div class="form-group">
                                <label></label>
                                <p>{{speechData}}</p>
                            </div>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                    <br />
                    <div class="text-center">
                        <button class="btn btn-info btn-fill btn-wd" name="btnActivateSpeechSearchMovie" id="btnActivateSpeechSearchMovie" (click)="activateSpeechSearchMovie()" [disabled]="!showSearchButton">
                            Enable Speech Search
                        </button>
                    </div>
                    <br />
                </div>
            </div>
        </div>
    </div>
</div>
